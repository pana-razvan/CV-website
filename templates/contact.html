<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello there!</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap">

    <!-- Font Awesome -->

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!--  Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<body style="padding: 10% 15%; text-align: left;">

<h1 class="section-heading">Hello there!</h1>

<div class="row">
    <div class="col-lg-8">
        <form class="g-3 needs-validation" method="POST" novalidate>
            <div class="mb-3">
                <label for="Name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="Name" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please tell me your name.</div>
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="Phone">
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="Privacy">
            </div>
            <div class="mb-3">
                <label for="Message" class="form-label">Message:</label>
                <textarea class="form-control" id="Message" placeholder="Your message goes here."></textarea>
            </div>
            <div class="col-12 d-grid">
                <button class="btn btn-danger" style="background-color: #F7AE28; color: black;" type="submit" onclick="#">Send</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 text-center" style="padding: 4% 0% 8%">
        <ul class="list-unstyled mb-0">
            <li>
                <i class="icon fas fa-map-marker-alt fa-2x"></i>
                <p>Bucharest, Sector 4, 041715, Romania</p>
            </li>
            <li>
                <i class="icon fas fa-phone mt-4 fa-2x"></i>
                <p>	+40 729 745 169</p>
            </li>
            <li>
                <i class="icon fas fa-envelope mt-4 fa-2x"></i>
                <p>pana.razvan@yahoo.com</p>
            </li>
        </ul>
    </div>
</div>

</body>

</html>
